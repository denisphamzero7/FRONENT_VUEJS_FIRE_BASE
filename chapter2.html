<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Random Number from 1-10: {{ getRandomLuckyNumber() }}</p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;
    createApp({
      setup() {
        function getRandomLuckyNumber() {                         //function in Vue
          return Math.floor(Math.random() * 10) + 1;              
        }
        return {
          getRandomLuckyNumber,
        };
      },
    }).mount("#app");
  </script>
</html>
