<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Lucky Number : {{luckyNumber}}</p>
      <p>
        Lucky Number is an {{luckyNumber%2 == 0 ? "even number":"odd number"}}
      </p>
      <p>Random Number from 1-10: {{ getRandomLuckyNumber() }}</p>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const luckyNumber = ref(6);
        function getRandomLuckyNumber() {
          luckyNumber.value = Math.floor(Math.random() * 10) + 1;
          return Math.floor(Math.random() * 10) + 1;
        }
        return {
          luckyNumber,
          getRandomLuckyNumber,
        };
      },
    }).mount("#app");
  </script>
</html>
